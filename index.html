<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-box">
        <div class="product-image"></div>
      </div>
      <section class="card">
        <p class="card__type">perfume</p>
        <h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__discription">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <p class="card__price-new">$149.99</p>
          <p class="card__price-old"><s>$169.99</s></p>
        </div>
        <button class="card__button">
          <img src="images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
